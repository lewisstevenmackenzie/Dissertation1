rules:
  - rule: activate module choice form
    steps:
      - intent: chooseModule
      - action: clear_module_slots
      - action: module_form
      - active_loop: module_form

  - rule: submit module form
    condition:
      - active_loop: module_form
    steps:
      - action: module_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit
      - action: action_repeat_values
      - action: action_recommend_similar_keywords
      - slot_was_set:
          - module1: Data-Driven Decision Making (Blended mode)
      - action: utter_learn_more_about_module

  - rule: Form interrupted with field Query
    condition:
      # Condition that form is active.
      - active_loop: module_form
    steps:
      - intent: fieldQuery
      #- action: utter_field_list
      - action: action_list_study_fields
        # Return to form after handling the `chitchat` intent
      - action: module_form
      - active_loop: module_form

  - rule: Form interrupted with field unsure
    condition:
      # Condition that form is active.
      - active_loop: module_form
    steps:
      - intent: unsureOnStudyField
      #- action: utter_field_list
      - action: action_list_study_fields
        # Return to form after handling the `chitchat` intent
      - action: module_form
      - active_loop: module_form

  - rule: out-of-scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: user asks for list of modules
    steps:
      - intent: listModules
      - action: action_list_modules

  - rule: user is unsure which study field they want to go into.
    steps:
      - intent: unsureOnStudyField
      - action: action_list_study_fields

  - rule: user asks about Visa's
    steps:
      - intent: visaQuestions
      - action: action_send_staff_email

  # - rule: comfirm user wants to learn more about a module
  #   condition:
  #     - active_loop:
  #   steps:
  #     - intent: confirm
  #     - action: action_module_leader_query
  #     - active_loop: null

  - rule: User want to know more about the module
    steps:
      - action: utter_learn_more_about_module
      - intent: confirm
      - action: action_module_leader_query
      - action: utter_would_you_like_module_description

  - rule: User doesn't want to know more about the module
    steps:
      - action: utter_learn_more_about_module
      - intent: deny
      - action: update_module1_from_module2

  - rule: user like option 2 for modules
    steps:
      - action: update_module1_from_module2
      - intent: confirm
      - action: utter_learn_more_about_module

  - rule: User doesn't want to know more about the module and doesnt like option 2
    steps:
      - action: utter_learn_more_about_module
      - intent: deny
      - action: update_module1_from_module2

  - rule: user refuses the second module
    steps:
      - action: update_module1_from_module2
      - intent: deny
      # - action: utter_how_can_i_help
      - action: action_how_can_i_help

  - rule: User wants full module description
    steps:
      - action: action_module_leader_query
      - action: utter_would_you_like_module_description
      - intent: confirm
      - action: action_module_description

  - rule: User doesn't wants full module description
    steps:
      - action: action_module_leader_query
      - action: utter_would_you_like_module_description
      - intent: deny
      # - action: utter_how_can_i_help
      - action: action_how_can_i_help

  - rule: activate name form
    steps:
      - action: utter_ask_for_username
      - action: name_form
      - active_loop: name_form

  - rule: submit name form
    condition:
      - active_loop: name_form
    steps:
      - action: name_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # - action: utter_how_can_i_help
      - action: action_how_can_i_help

