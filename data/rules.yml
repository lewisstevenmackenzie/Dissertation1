rules:
  - rule: activate module choice form
    steps:
      - intent: chooseModule
      - action: module_form
      - active_loop: module_form

  - rule: submit module form
    condition:
      - active_loop: module_form
    steps:
      - action: module_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit
      - action: utter_slot_values
