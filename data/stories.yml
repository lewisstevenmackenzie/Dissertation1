    steps:
      - intent: greet
      - action: utter_greet
      - intent: chooseModule
      - action: module_form
      - active_loop: module_form

  - story: are you a bot
    steps:
      - intent: bot_challenge
      - action: utter_i_am_a_bot

  - story: module querying
    steps:
      - intent: moduleQuery
        entities:
          - module: Computer Systems
      - slot_was_set:
          - module: Computer Systems
      - action: utter_module_specifications
      - action: action_module_specifications

  - story: choosing field
    steps:
      - intent: field
      - action: module_form
      - active_loop: module_form

  - story: end conversation
    steps:
      - intent: leave
      - action: utter_goodbye

  - story: User wants help
    steps:
      - intent: help
      - action: utter_help

  - story: User wants a list of fields
