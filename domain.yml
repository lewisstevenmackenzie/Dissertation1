version: "3.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - bot_challenge
  - chooseModule
  - field
  - fieldQuery
  - greet
  - help
  - inform
  - leave
  - request_chooseModule_form
  - subscribe
entities:
  - codingAbility
  - studyField
slots:
  studyField:
    type: text
    influence_conversation: false
    mappings: []
  codingAbility:
    type: any
    influence_conversation: false
    mappings: []
forms:
  module_form:
    required_slots:
      - studyField
      - codingAbility
responses:
  utter_greet:
    - text: |
        Hello! How can I help you?
    - text: |
        Hi!
  utter_ask_email:
    - text: |
        What is your email address?
  utter_subscribed:
    - text: |
        Check your inbox at {email} in order to finish subscribing to the newsletter!
    - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_i_am_a_bot:
    - text: I am a bot powered by Rasa.
  utter_ask_studyField:
    - text: Which field of study are you interested in?
  utter_ask_codingAbility:
    - text: What level of coding ability are you?
  utter_goodbye:
    - text: I hope i was able to help you. Enjoy the rest of your day.
  utter_submit:
    - text: okay, thanks!
  utter_slot_values:
    - text: I will remeber that you are wishing to study {studyField} and your coding ability is {codingAbility}
  utter_help:
    - text: I am here to help you choose a module to study.
  utter_field_list:
    - text: There are a number of fields you may study. These range from Web Development, Artificial Intelligence and Data Analysis
actions:
  - "..."
  - utter_ask_codingAbility
  - utter_ask_studyField
  - utter_field_list
  - utter_goodbye
  - utter_greet
  - utter_help
  - utter_i_am_a_bot
  - utter_slot_values
  - validate_chooseModule_form
