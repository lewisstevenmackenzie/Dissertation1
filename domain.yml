version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- bot_challenge
- chooseModule
- field
- fieldQuery
- greet
- help
- inform
- languageSelection
- leave
- moduleQuery
- request_chooseModule_form
- subscribe
- unsureOnStudyField
entities:
- language
- codingAbility
- studyField
- module
slots:
  studyField:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: studyField
  codingAbility:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: codingAbility
  language:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: language
  module:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: module
forms:
  module_form:
    required_slots:
    - studyField
    - codingAbility
    - language
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_email:
  - text: |
      What is your email address?
  utter_subscribed:
  - text: |
      Check your inbox at {email} in order to finish subscribing to the newsletter!
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_i_am_a_bot:
  - text: I am a bot powered by Rasa.
  utter_ask_studyField:
  - text: Which field of study are you interested in?
  - text: Okay, Iâ€™m here to help you. Do you have any specific field that interest you?
  utter_ask_codingAbility:
  - text: What level of coding ability are you? (Between 1-5)
  - text: Okay, I will suggest {studyField} modules. What level of coding ability are you? (Between 1-5)
  utter_goodbye:
  - text: I hope i was able to help you. Enjoy the rest of your day.
  utter_submit:
  - text: okay, thanks! {codingAbility} {studyField}
  utter_slot_values:
  - text: Okay, so you would like to study {studyField} and your coding ability is estimated at {codingAbility}. you would also like to learn {language}
  utter_invalid_input:
  - text: Your input was invalid. Please try again.
  utter_help:
  - text: I am here to help you choose a module to study.
  utter_field_list:
  - text: There are a number of fields you may study. These range from Web Development, Artificial Intelligence and Data Analysis
  utter_ask_language:
  - text: Do you have a preffered coding language you would like to learn?
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_module_specifications:
  - text: This is what the module requires! MAKE THIS AN ACTION
actions:
- '...'
- action_list_modules
- action_list_study_fields
- action_module_specifications
- action_repeat_values
- utter_ask_codingAbility
- utter_ask_language
- utter_ask_studyField
- utter_default
- utter_field_list
- utter_goodbye
- utter_greet
- utter_help
- utter_i_am_a_bot
- utter_invalid_input
- utter_module_specifications
- utter_out_of_scope
- utter_please_rephrase
- utter_slot_values
- utter_submit
- validate_chooseModule_form
